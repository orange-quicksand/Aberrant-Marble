<!DOCTYPE html>
<html ng-app='uSpeak'>
<head>
<link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
<link rel="stylesheet" type="text/css" href="lib/mdi/materialdesignicons.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/modules/loading.css">

<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>
<body>

  <div ng-controller="toolbarController">

    <md-content> 
      <md-toolbar md-scroll-shrink>

    </md-content>

  <ion-nav-view></ion-nav-view>



<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>

<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-material/angular-material.js"></script>
<script src="lib/ionic/release/js/ionic.js"></script>
<script src="lib/ionic/release/js/ionic-angular.js"></script>

<script src="app/app.js"></script>
<script src="app/services/translate.js"></script>
<script src="app/services/languageSelect.js"></script>
<script src="app/services/room.js"></script>
<script src="app/languageSource/languageSourceController.js"></script>

<script src="app/loading/loadingController.js"></script>
