<ion-view view-title="Home">

  <ion-content>
    <md-subheader style="background-color: #EEEEEE" class="md-accent"><span>Learning Language</span></md-subheader>
    <md-input-container flex columns="1" class="md-accent">
      <label>Language</label>
      <input placeholder="Select learning language" ng-model="searchText">
    </md-input-container>

  <ion-content class="card-container" style="background-color:#EEEEEE">
      <md-card ng-repeat="language in languages | filter:searchText" color="grey">
        <md-button class="md-raised" ng-click="userSelect(language)">
          <span class="flag-icon flag-icon-{{ language[1] }}"></span>
          <span class="lang">{{language[0]}}</span>
          <span class="mdi mdi-chevron-right"></span>
        </md-button>
      </md-card>
  </ion-content>


  </ion-content>
</ion-view>
