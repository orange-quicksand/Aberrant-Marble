<ion-view title="uSpeak">
  <ion-content class="padding">

    <br>
    <br>
    <h3>My native language is...</h3>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search languages"  ng-model="searchText">
      </label>
    </div>

    <ion-list>
      <ion-item style="text-align: center" class="item item-icon-left" ng-repeat="language in languages | filter:searchText" type="item-text-wrap" ng-click="userSelect(language)">
        <i class="icon flag-icon flag-icon-{{ language[1] }}"></i>
        <div class="lang">{{language[0]}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
